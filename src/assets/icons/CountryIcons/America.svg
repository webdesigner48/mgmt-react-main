      <circle cx="42" cy="6" r="2.5"/>
      <circle cx="54" cy="6" r="2.5"/>

      <circle cx="12" cy="15" r="2.5"/>
      <circle cx="24" cy="15" r="2.5"/>
      <circle cx="36" cy="15" r="2.5"/>
      <circle cx="48" cy="15" r="2.5"/>

      <circle cx="6" cy="24" r="2.5"/>
